<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Ministerio de Salud</title>
</head>
<body>

    <header class ="headerLogin">
        <div class = "textoHeader linea">
            Ministerio de Salud de la Ciudad Autónoma de Buenos Aires 
        </div>
        <img class ="imgheader" src="imagenes/baac2020.png" alt="baCiudad" >
    </header>
    
    <div class = "login">
        <div id="resultado"></div>
        <div class = "textoLogin"> Ingresá a tu cuenta</div>
        <div class = "usuario">Usuario</div>
        <input class = "inputUsuario" type="text" placeholder="Ingrese aquí su usuario" required >
        <div class = "contraseña">Contraseña</div>
        <input class = "inputContraseña" type="password" placeholder= "Ingrese aquí su contraseña" required>
        <button class = "botonIngreso">Ingresar</button>
    </div>

<footer class="footerLogin">
    <img class = "imgFooter" src="imagenes/ciudad-ba.png" alt="BACIUDAD">
    <p class = "derechos">Todos los derechos reservados</p>
</footer>

<script src="script.js"></script>

</body>
</html>
